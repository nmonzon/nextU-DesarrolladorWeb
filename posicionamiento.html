<html>
    <head>
        <title>Posicionamiento</title>
        <style>
            div{
                background-color: antiquewhite;
                padding: 10px;
                margin: 5px;
                border: 1px solid #ccc;
                width: 200px
            }
            #uno{
                float: left;
            }
            #dos{
                float: right;
            }
            #tres{
                clear: both; /*es como que lo hace flotar solo, sin que flote a su izq y der*/
            }
        </style>
    </head>
    <body>
        <div id="uno">Caja 1</div>
        <div id="dos">Caja 2</div>
        <div id="tres">Caja 3</div>
    </body>
</html>
