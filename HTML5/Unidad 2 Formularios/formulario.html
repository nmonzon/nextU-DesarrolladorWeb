<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formularios</title>
	<style type="text/css">
		:valid{
			background-color: #dfd;
		}
		:invalid{
			background-color: #f00;
		}
	</style>
</head>
<body>
	<section>
		<form action="">
			<table width="100%" border="0">
				<tr>
					<td>
						Codigo Postal(9999):
					</td>
					<td>
						<input type="text" name="postalcode" pattern="^[0-9]{4}$" autofocus="" required="">
					</td>
				</tr>
				<tr>
					<td>
						Campo Normal:
					</td>
					<td>
						<input type="txt" name="normal">
					</td>
				</tr>
				<tr>
					<td>
						Campo Email:
					</td>
					<td>
						<input type="email" name="email">		
					</td>
				</tr>
				<tr>
					<td>
						Campo Url:		
					</td>
					<td>
						<input type="url" name="url">		
					</td>
				</tr>
				<tr>
					<td>
						Campo telefono:		
					</td>
					<td>
						<input type="tel" name="tel">		
					</td>
				</tr>
				<tr>
					<td>
						Campo numberos:		
					</td>
					<td>
						<input type="number" name="number">		
					</td>
				</tr>
				<tr>
					<td>
						Campo Rangos:		
					</td>
					<td>
						<input type="range" name="range">		
					</td>
				</tr>
				<tr>
					<td>
						Campo hora:
					</td>	
					<td>
						<input type="time" name="time">		
					</td>
				</tr>
				<tr>
					<td>
						Campo Fecha:		
					</td>
					<td>
						<input type="date" name="date">		
					</td>
				</tr>
				<tr>
					<td>
						Campo Fecha y hora:		
					</td>
					<td>
						<input type="datetime" name="datetime">		
					</td>
				</tr>
				<tr>
					<td>
						Campo fecha y hora local:		
					</td>
					<td>
						<input type="datetime-local" name="datetime-local">		
					</td>
				</tr>
				<tr>
					<td>
						Campo mes:		
					</td>
					<td>
						<input type="month" name="month">		
					</td>
				</tr>
				<tr>
					<td>
						Campo semana:				
					</td>
					<td>
						<input type="week" name="week"><br><br>		
					</td>
				</tr>
				<tr>
					<td>
						Campo color:		
					</td>
					<td>
						<input type="color" name="color"><br><br>		
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="submit">		
					</td>
				</tr>
			</table>
		</form>
	</section>
</body>
</html>
